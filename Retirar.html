<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Complex Div Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div class="space" style="padding: 15px;">
        <!-- menu lateral -->
        <div class="container d-flex justify-content-center LeftMenuNav" style="padding: 0; border-radius: 15px; padding: 0; margin: 0">
            <div class="menu-container mt-5" style="padding: 0; margin: 0; width: 85%;">
                <h5 style="margin-bottom: 55px; font-weight: 700; padding-left: 10px;">Bienvenido [USUARIO]!</h5>
                
                <ul class="nav flex-column" style="padding: 0;  margin: 0; gap: 5px">

                    <li class="btn btn-light" style="color: #4a4a4a !important">
                        <a class="linkT" href="Principal.html" tabindex="-1" style="display: flex; justify-content: space-between; color: #4a4a4a !important;">
                            <span class="saldo-label" style="color: #4a4a4a !important">Saldo disponible</span>
                            <span class="saldo-amount" style="color: #4a4a4a !important">$215.00</span>
                        </a>
                    </li>
                    
                    <li class="btn btn-light " href="Consulta.html">
                        <a class="linkT" href="Consulta.html">
                            <img src="static/Consulta.svg" alt="Consulta" class="me-2">
                            <span>Consulta de saldo</span>
                        </a>
                    </li>
                    <li class="separator"></li>
                    <li class="btn btn-light "  href="Retirar.html">
                        <a class="linkT" href="Depositar.html">
                            <img src="static/Deposito.svg" alt="Depósitos" class="me-2">
                            <span>Depósitos</span>
                        </a>
                    </li>
                    <li class="btn btn-light disabled  selected" href="Retirar.html">
                        <a class="linkT" href="Retirar.html">
                            <img src="static/Retiro.svg" alt="Retiros" class="me-2">
                            <span>Retiros</span>
                        </a>
                    </li>
                    <li class="separator"></li>
                    <li class="btn btn-light"  href="Pago.html">
                        <a class="linkT" href="Pago.html">
                            <img src="static/Pago.svg" alt="Pago de servicios" class="me-2">
                            <span>Pago de servicios</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- contenido lado derecho -->
        <div class="container d-flex justify-content-center RightContent" style="padding: 0; border-radius: 15px; padding: 0; margin: 0; flex:  50%;">
            <div class="scrollable-div" style="padding: 0; margin: 0; width: 85%;">
                <div class="card Item75to100" style="width: 100%; backdrop-filter: blur(20px); background-color: rgba(255, 255, 255, 0.80);">
                    <div class="card-body">
                        <h5 class="card-title" style="margin-bottom: 25px;">Retirar</h5>
                        <div class="input-group mb-3" style="width: 200px;">
                            <span class="input-group-text" style="font-size: 17pt; padding: 15px; padding-left: 22px; padding-right: 22px;" id="basic-addon1">$</span>
                            <input class="form-control" style="font-size: 17pt; padding: 15px;" placeholder="ej: 100$" aria-label="Deposito" aria-describedby="basic-addon1" pattern="\d*" title="Solo se permiten números" inputmode="numeric">
                        </div>  
                        <p class="card-text subtleText">Ingresa la cantidad que deseas Retirar.</p>
                        <a href="Home.html" class="btn btn-primary" style="width: 200px;">Retirar</a>
                        <div class="d-flex flex-column" style="margin-top: 100px;"></div>
                            <span style="color: #BBACD2; font-size: 35pt; font-weight: 900;">212.00$</span>
                            <img src="static/arrow.svg" alt="arrow" style="width: 30px; height: 30px; margin-top: 10px; margin-bottom: 30px;">
                            <span style="color: #873BFF; font-size: 35pt; font-weight: 900;">912.00$</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
